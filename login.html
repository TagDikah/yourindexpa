<ul>
    <ul class="LogIn">
        <h3>Log-in</h3>

        <form class="Log-in">

            <ul class="form-group">
                <label for="username">username</label>
                <input type="text" id="username" name="password" required>
            </ul>

            <ul class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
            </ul>

            <ul class="form-group">
                <label for="phone">phone</label>
                <input type="tel" id="phone" name="phone" required>
            </ul>

            <ul class="form-group">
                <label for="password">password</label>
                <input type="text" id="password" pattern="^(~`!@#$%^&*()_-+=:;'>?/.,{[|\]}")" 
                title="password must be at 8 features, letters,numbers  and speal feature" required>
            </ul>

            <ul class="form-group">
                <button type="submit" onclick="submitbtn">log-in</button>
            </ul>
            <ul class="form-group">
            </ul>
        </form>
</ul>
